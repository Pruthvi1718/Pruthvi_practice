<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Shop Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <h2>Welcome Back</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="/" method="POST">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
                <button type="submit" class="btn-block btn-login">Login</button>
            </form>
            
            <hr>
            
            <p class="sub-text">Don't have an account?</p>
            <a href="/register" class="btn-block btn-register" style="text-decoration:none; display:inline-block; box-sizing:border-box;">Create Account</a>
        </div>
    </div>
</body>
</html>
