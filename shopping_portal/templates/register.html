<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Shop Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <h2>Create Account</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="/register" method="POST">
                <input type="text" name="username" class="form-control" placeholder="Choose a Username" required>
                <input type="password" name="password" class="form-control" placeholder="Choose a Password" required>
                <button type="submit" class="btn-block btn-register">Register</button>
            </form>
            
            <hr>
            
            <p class="sub-text">Already have an account?</p>
            <a href="/" style="color: #3498db; text-decoration: none; font-weight: bold;">Login here</a>
        </div>
    </div>
</body>
</html>
